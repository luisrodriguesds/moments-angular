<div class="form-group">
  <mat-form-field>
    <mat-label>{{label}}</mat-label>
    <textarea
      matInput
      [formControl]="control"
      [placeholder]="placeholder"
      [required]="required"
      [disabled]="disabled"
    ></textarea>
    <div *ngIf="hasError">
      <p *ngIf="errorMessage" class="valid-error">{{errorMessage}}</p>
    </div>
  </mat-form-field>

</div>
