<div class="form-group">
  <mat-form-field>
    <mat-label>{{label}}</mat-label>
    <input
      type="text"
      matInput
      [placeholder]="placeholder"
      (keypress)="onInsert($event)"
      [value]="inputValue"
    />
  </mat-form-field>
  <div class="tags">
    <div *ngFor="let tag of control.value">
      {{tag}}
      <button type="button" (click)="onRemove(tag)">x</button>
    </div>
  </div>
</div>
