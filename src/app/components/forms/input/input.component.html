<div class="form-group">
  <mat-form-field>
    <mat-label>{{label}}</mat-label>
    <input
      matInput
      [type]="type"
      [formControl]="control"
      [placeholder]="placeholder"
      [required]="required"
      [disabled]="disabled"
    />
    <div *ngIf="hasError">
      <p *ngIf="errorMessage" class="valid-error">
        {{errorMessage}}
      </p>
    </div>
  </mat-form-field>
</div>
