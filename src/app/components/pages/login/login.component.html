<div class="login">
  <h2>Login aqui</h2>
  <form (ngSubmit)="submit()" [formGroup]="loginForm" #formDir="ngForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" placeholder="email aqui" formControlName="email" required>
      <div *ngIf="email.invalid && formDir.submitted">
        <p *ngIf="email.errors?.['required']" class="valid-error">O email é obrigatório</p>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Senha</label>
      <input type="password" placeholder="password aqui" required formControlName="password">
      <div *ngIf="password.invalid && formDir.submitted">
        <p *ngIf="password.errors?.['required']" class="valid-error">O password é obrigatório</p>
      </div>
    </div>
    <div class="form-group">
      <button type="submit" [disabled]="loadingButton">
        {{loadingButton ? 'Loading...' : 'Login'}}
      </button>
    </div>
  </form>
</div>
